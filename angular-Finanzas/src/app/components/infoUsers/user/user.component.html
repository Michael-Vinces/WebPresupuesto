<div class="p-10 ">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-3xl text-slate-200">CONTENIDO DE USUARIOS</p>
      </div>
      <div class="flex ">
        <h3> Total de usuarios: {{ cantidadUsuarios }}</h3>
        <input  [(ngModel)]="DB_CONTROL" (keyup)="GET_UNIT()" type="text" placeholder="Busqueda por ID" class="mx-5 input input-bordered bg-zinc-600"  />
        <button class="btn flex-row bg-zinc-700" onclick="my_modal_1.showModal()">
          <p>Agregar</p>
        </button>
      </div>
    </div>
    <div class="mt-4 ">
      <hr>
    </div>
    <div class="overflow-x-auto mt-4 bg-slate-800 rounded-xl">
      <table class="table text-xl">
        <thead>
          <tr class="text-xl">
            <th></th>
            <th>ID</th>
            <th>Estado</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Contraseña</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of datos; let i = index">
            <th>{{ i + 1 }}</th>
            <td>{{dato.id}}</td>
            <td>{{dato.estado}}</td>
            <td>{{dato.nombre}}</td>
            <td>{{dato.correo}}</td>
            <td>{{dato.contrasena}}</td>
            <td class="text-center">
              <button class="btn m-4 bg-teal-700 hover:bg-teal-600" (click)="GET_ACTUALIZED(dato)" onclick="my_modal_2.showModal()">Modificar</button>
              <button class="btn m-4  bg-purple-900 hover:bg-purple-800" (click)="DELETED(dato.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <dialog id="my_modal_1" class="modal">
      <form method="dialog" class="modal-box" (ngSubmit)="POST()">
        <!-- Campos del formulario -->
        <h3 class="font-bold text-lg"> >>AGREGAR USUARIO<< </h3>
        <input [(ngModel)]="newRegistro.nombre" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder="Nombre">
        <input [(ngModel)]="newRegistro.correo" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder="Correo">
        <input [(ngModel)]="newRegistro.contrasena" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder=" Contraseña">
        <button class="btn" type="submit">Enviar</button>
        <p class="py-4">Press Scape ESC</p>
      </form>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <dialog id="my_modal_2" class="modal">
      <form method="dialog" class="modal-box" (ngSubmit)="PUT(editRegister)" >
        <!-- Campos del formulario -->
        <h3 class="font-bold text-lg"> -- MODIFICAR USUARIO -- </h3>
        <input [(ngModel)]="editRegister.nombre" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder="Nombre">
        <input [(ngModel)]="editRegister.correo" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder="Correo">
        <input [(ngModel)]="editRegister.contrasena" [ngModelOptions]="{ standalone: true }" class="m-2 p-2" type="text" placeholder="Contraseña">
        <button class="btn" type="submit">Enviar</button>
        <p class="py-4">Press Scape ESC</p>
      </form>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  
  </div>
